<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Empire - De Ultieme Cookie Clicker</title>
    <meta name="description" content="Bouw je cookie imperium! Klik, koop upgrades en word de grootste cookie magnaat.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome voor iconen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" aria-label="Cookie Empire Homepage">
                <i class="fas fa-cookie-bite me-2"></i>
                Cookie Empire
            </a>
            <div class="navbar-nav ms-auto">
                <div class="dropdown me-2">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Instellingen">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#" id="saveGame"><i class="fas fa-save me-2"></i>Save</a></li>
                        <li><a class="dropdown-item" href="#" id="restartGame"><i class="fas fa-redo me-2"></i>Restart</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-light btn-sm" id="darkModeBtn" aria-label="Dark mode aan/uit">
                    <i class="fas fa-moon" id="darkModeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Game Container -->
    <main class="container-fluid game-container">
        <div class="row h-100">
            <!-- Left Sidebar - Stats & Achievements -->
            <aside class="col-lg-3 col-md-4 sidebar-left">
                <div class="stats-panel card shadow-sm mb-3">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Statistieken</h5>
                    </div>
                    <div class="card-body">
                        <div class="stat-item mb-2">
                            <span class="stat-label">Totale Cookies:</span>
                            <span class="stat-value" id="totalCookies">0</span>
                        </div>
                        <div class="stat-item mb-2">
                            <span class="stat-label">Cookies per Seconde:</span>
                            <span class="stat-value" id="cookiesPerSecond">0</span>
                        </div>
                        <div class="stat-item mb-2">
                            <span class="stat-label">Totale Kliks:</span>
                            <span class="stat-value" id="totalClicks">0</span>
                        </div>
                    </div>
                </div>

                <div class="purchased-items-panel card shadow-sm mb-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Gekochte Items</h5>
                    </div>
                    <div class="card-body" id="purchasedItemsList">
                        <p class="text-muted">Nog geen items gekocht...</p>
                    </div>
                </div>

                <div class="achievements-panel card shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="fas fa-trophy me-2"></i>Prestaties</h5>
                    </div>
                    <div class="card-body" id="achievementsList">
                        <p class="text-muted">Nog geen prestaties behaald...</p>
                    </div>
                </div>
            </aside>

            <!-- Center - Game Area -->
            <section class="col-lg-6 col-md-8 game-area">
                <div class="cookie-section text-center">
                    <!-- Score Display -->
                    <div class="score-display mb-4">
                        <h2 class="cookie-count" id="cookieCount" aria-live="polite">0</h2>
                        <p class="cookies-label">Cookies</p>
                    </div>

                    <!-- Main Cookie -->
                    <div class="cookie-container">
                        <button class="cookie-btn" id="mainCookie" aria-label="Klik voor cookies">
                            <i class="fas fa-cookie-bite"></i>
                        </button>
                        <div class="click-effect" id="clickEffect"></div>
                    </div>

                    <!-- Per Click Display -->
                    <div class="per-click-info mt-3">
                        <p>Per klik: <span id="perClickValue">1</span> cookies</p>
                    </div>

                    <!-- Special Events Area -->
                    <div class="special-events mt-4" id="specialEvents" aria-live="polite">
                        <!-- Special events will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Right Sidebar - Shop -->
            <aside class="col-lg-3 shop-sidebar">
                <div class="shop-panel card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-store me-2"></i>Winkel</h5>
                    </div>
                    <div class="card-body p-0">
                        <!-- Shop Tabs -->
                        <ul class="nav nav-tabs" id="shopTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="autoclickers-tab" data-bs-toggle="tab" 
                                        data-bs-target="#autoclickers" type="button" role="tab" 
                                        aria-controls="autoclickers" aria-selected="true">
                                    <i class="fas fa-robot me-1"></i>Auto-Clickers
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="upgrades-tab" data-bs-toggle="tab" 
                                        data-bs-target="#upgrades" type="button" role="tab" 
                                        aria-controls="upgrades" aria-selected="false">
                                    <i class="fas fa-arrow-up me-1"></i>Upgrades
                                </button>
                            </li>
                        </ul>

                        <!-- Shop Content -->
                        <div class="tab-content" id="shopTabContent">
                            <!-- Auto-Clickers Tab -->
                            <div class="tab-pane fade show active" id="autoclickers" role="tabpanel" 
                                 aria-labelledby="autoclickers-tab">
                                <div class="shop-items" id="autoclickersList">
                                    <!-- Auto-clickers will be populated by JavaScript -->
                                </div>
                            </div>

                            <!-- Upgrades Tab -->
                            <div class="tab-pane fade" id="upgrades" role="tabpanel" 
                                 aria-labelledby="upgrades-tab">
                                <div class="shop-items" id="upgradesList">
                                    <!-- Upgrades will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Cookie Empire - Gemaakt met ❤️ door Ayoub & Younes</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/game.js"></script>
</body>
</html>
